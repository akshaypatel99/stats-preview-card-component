<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				color: white;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<article class="card__container">
				<picture class="card__picture">
					<source
						media="(max-width: 1000px)"
						srcset="./images/image-header-mobile.jpg"
					/>
					<source
						media="(min-width: 1000px)"
						srcset="./images/image-header-desktop.jpg"
					/>
					<img
						src="./images/image-header-mobile.jpg"
						alt="Office work environment"
					/>
				</picture>

				<div class="card__content">
					<h1 class="card__title">
						Get <span>insights</span> that help your business grow.
					</h1>
					<p class="card__description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="card__stats">
						<p class="stat"><span>10k+</span> companies</p>
						<p class="stat"><span>314</span> templates</p>
						<p class="stat"><span>12M+</span> queries</p>
					</div>
				</div>
			</article>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.akshaypatel.dev">Akshay Patel</a>.
		</footer>
	</body>
</html>
